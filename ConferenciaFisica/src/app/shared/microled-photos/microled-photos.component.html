<!-- Header da Modal -->
<div class="modal-header">
    <h4 class="modal-title">üì∏ Fotos Processos</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="fecharModal()"></button>
</div>

<!-- Corpo da Modal -->
<div class="modal-body">
    <form [formGroup]="fotosForm">
        <div class="row">
            <!-- N√∫mero do Cont√™iner -->
            <div class="col-md-3 ms-auto">
                <label class="form-label">Cont√™iner</label>
                <input type="text" class="form-control" [value]="conteiner" readonly>
            </div>
        </div>
    </form>

    <!-- üìå Tabela de Fotos -->
    <table class="table mt-4">
        <thead>
            <tr>
                <th>üì∑ Foto</th>
                <th>Tipo</th>
                <th>Descri√ß√£o</th>
                <th>Observa√ß√£o</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let foto of fotos">
                <td><img [src]="foto.imagemBase64" width="50" height="50"></td>
                <td>{{foto.type}}</td>
                <td>{{foto.descricao}}</td>
                <td>{{foto.observacao}}</td>
                <td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="abrirModalEdicao(foto)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="excluirFoto(foto.id)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<div class="modal-footer">
    <button class="btn btn-success" (click)="abrirCamera()">
        <i class="fas fa-camera"></i> Tirar Foto
    </button>
    <button class="btn btn-secondary" (click)="fecharModal()">Fechar</button>
</div>

<!-- üìå Modal de Edi√ß√£o (ng-template) -->
<ng-template #editPhotoModal>
    <div class="modal-header">
        <h4 class="modal-title">‚úèÔ∏è Editar Foto</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="fecharModalEdicao()"></button>
    </div>

    <div class="modal-body">
        <form [formGroup]="fotosForm">
            <div class="mb-3">
                <label class="form-label">Descri√ß√£o</label>
                <input type="text" class="form-control" formControlName="descricao">
            </div>
            <div class="mb-3">
                <label class="form-label">Observa√ß√£o</label>
                <textarea class="form-control" formControlName="observacao" rows="3"></textarea>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" (click)="salvarEdicao()" [disabled]="!fotosForm.valid">üíæ Salvar</button>
        <button class="btn btn-secondary" (click)="fecharModalEdicao()">Fechar</button>
    </div>
</ng-template>
