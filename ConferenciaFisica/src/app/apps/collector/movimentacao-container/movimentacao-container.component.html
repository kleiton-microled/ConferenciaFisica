<app-page-title [breadcrumbItems]="pageTitle" title=""></app-page-title>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-lg-12 d-flex align-items-center">
                        <h4 style="font-weight: 100">Movimentação de conteiner</h4>
                    </div>
                </div>
                <form [formGroup]="form">
                    <div class="row mb-3">
                        <div class="col-3">
                            <label for="container">Container</label>
                            <input id="container" type="text" class="form-control" formControlName="container">
                        </div>
                        <div class="col-3">
                            <label for="sigla">Sigla</label>
                            <input id="sigla" type="text" class="form-control" formControlName="sigla">
                        </div>
                        <div class="col-3">
                            <label for="localAtual">Local Atual</label>
                            <input id="localAtual" type="text" class="form-control" formControlName="localAtual">
                        </div>
                        <div class="col-3">
                            <label for="local">Local</label>
                            <input id="local" type="text" class="form-control" formControlName="local">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-3">
                            <app-microled-select label="MOTIVO" [items]="motivos" [control]="containerControl"></app-microled-select>
                        </div>
                        <div class="col-3">
                            <label for="tamanho">Tamanho</label>
                            <input id="tamanho" type="text" class="form-control" formControlName="tamanho">
                        </div>
                        <div class="col-3">
                            <label for="tipo">Tipo</label>
                            <input id="tipo" type="text" class="form-control" formControlName="tipo">
                        </div>
                        <div class="col-3">
                            <label for="gwt">gwt</label>
                            <input id="gwt" type="text" class="form-control" formControlName="gwt">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-3">
                            <label for="temperatura">temperatura</label>
                            <input id="temperatura" type="text" class="form-control" formControlName="temperatura">
                        </div>
                        <div class="col-3">
                            <label for="imo">imo</label>
                            <input id="imo" type="text" class="form-control" formControlName="imo">
                        </div>
                        <div class="col-3">
                            <label for="entrada">entrada</label>
                            <input id="entrada" type="text" class="form-control" formControlName="entrada">
                        </div>
                        <div class="col-3">
                            <label for="viagem">viagem</label>
                            <input id="viagem" type="text" class="form-control" formControlName="viagem">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-3">
                            <label for="ef">ef</label>
                            <input id="ef" type="text" class="form-control" formControlName="ef">
                        </div>
                        <div class="col-3">
                            <label for="posicionar">posicionar</label>
                            <input id="posicionar" type="text" class="form-control" formControlName="posicionar">
                        </div>
                    </div>

                    <!-- Botões alinhados nas extremidades -->
                    <div class="row justify-content-between">
                        <div class="col-auto"> <!-- Botão esquerda (Histórico) -->
                            <button type="button" class="btn btn-secondary" (click)="historicoMovimentos()">
                                Histórico de Movimentos
                            </button>
                        </div>
                        <div class="col-auto"> <!-- Botão direita (Filtrar) -->
                            <button type="button" class="btn btn-primary" (click)="filtrar()">
                                Filtrar
                            </button>
                        </div>
                    </div>
                </form>

                <app-action-footer 
                    [buttonsState]="footerButtonsState" 
                    (saveEvent)="''" 
                    (startEvent)="''"
                    (cleanupEvent)="limparForm()" 
                    (avariasEvent)="''" 
                    (observacaoEvent)="''" 
                    (exitEvent)="redirecionarHome()"
                    (marcanteEvent)="''">
                </app-action-footer>
            </div>
        </div>
    </div>
</div>
