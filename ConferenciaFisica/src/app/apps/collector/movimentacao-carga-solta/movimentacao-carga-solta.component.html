<app-page-title [breadcrumbItems]="pageTitle" title=""></app-page-title>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-lg-12 d-flex align-items-center">
                        <h4 style="font-weight: 100">Movimentação de carga solta</h4>
                    </div>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3">
                    <div class="row mt-3">
                        <div class="col-3">
                            <label for="marcante">Marcante</label>
                            <input id="marcante" type="text" class="form-control" formControlName="marcante" />
                        </div>
                        <div class="col-3">
                            <label for="lote">Lote</label>
                            <input id="lote" type="text" class="form-control" formControlName="lote" />
                        </div>
                        <div class="col-3">
                            <label for="reserva">Reserva</label>
                            <input id="reserva" type="text" class="form-control" formControlName="reserva" />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <app-microled-select label="Items" [items]="items" [control]="itemControl"
                            (selectionChange)="onSelectChange($event)">
                        </app-microled-select>
                    </div>
                    <!-- <div class="row mt-3">
                        <div class="col-3">
                            <app-microled-select label="Patio destino" [items]="items" [control]="itemControl"
                                (selectionChange)="onSelectChange($event)">
                            </app-microled-select>
                        </div>
                    </div> -->
                </form>

                <app-action-footer [buttonsState]="footerButtonsState" (saveEvent)="''" (startEvent)="''"
                    (cleanupEvent)="''" (avariasEvent)="''" (observacaoEvent)="''" (exitEvent)="redirecionarHome()"
                    (marcanteEvent)="''"></app-action-footer>
            </div>
        </div>
    </div>
</div>
