<app-page-title [breadcrumbItems]="pageTitle" title=""></app-page-title>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-lg-12 d-flex align-items-center">
                        <h4 style="font-weight: 100">Movimentação de carga solta</h4>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <label for="local" class="form-label">Buscar Marcante</label>
                        <microled-input-with-select
                          [disabled]="false"
                          [placeholder]="'Digite o numero do marcante...'"
                          [fetchData]="buscarMarcantes.bind(this)"
                          (selectedItem)="onMarcanteSelecionado($event)">
                        </microled-input-with-select>
                    </div>
                    <div class="row mt-3">
                        <app-movimenta-carga></app-movimenta-carga>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
