<app-page-title [breadcrumbItems]="pageTitle" title></app-page-title>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-lg-12 d-flex align-items-center">
                        <h4 style="font-weight: 100">Marcante Carga Solta</h4>
                    </div>
                </div>
                <form [formGroup]="form">
                    <div class="row mb-3">
                        <div class="col-3">
                            <label for="lote">Placa</label>
                            <input id="lote" type="text" class="form-control" formControlName="lote">
                        </div>
                        <div class="col-3">
                            <label for="quantidade">Quantidade</label>
                            <input id="quantidade" type="number" class="form-control" formControlName="quantidade">
                        </div>
                        <div class="col-3">
                            <app-microled-select label="CONTAINER" [items]="container" [control]="containerControl"
                                (selectionChange)="onSelectChange($event)">
                            </app-microled-select>
                        </div>
    
                    </div>
                    
                    <!-- Row 2 -->
                    <div class="row mb-3">
                        <div class="col-3">
                            <label for="embalagem">Embalagem</label>
                            <input id="embalagem" type="text" class="form-control" formControlName="embalagem">
                        </div>
                        <div class="col-3">
                            <label for="marcante">Marcante</label>
                            <input id="marcante" type="text" class="form-control" formControlName="marcante">
                        </div>
                        <div class="col-3">
                            <label for="qtdMarcantes">Quantidade Marcantes</label>
                            <input id="qtdMarcantes" type="number" class="form-control" formControlName="qtdMarcantes">
                        </div>

                    </div>

                    <!-- BotÃµes -->
                    <div class="row">
                        <div class="col text-end">
                            <button type="button" class="btn btn-primary me-2"
                                (click)="filtrarLote()">Buscar</button>
                        </div>
                    </div>
                </form>
                <app-action-footer
                    [buttonsState]="footerButtonsState"
                    (saveEvent)="''"
                    (startEvent)="''"
                    (cleanupEvent)="''"
                    (avariasEvent)="''"
                    (observacaoEvent)="''"
                    (exitEvent)="redirecionarHome()"
                    (marcanteEvent)="''"></app-action-footer>

            </div>
        </div>
    </div>
</div>
